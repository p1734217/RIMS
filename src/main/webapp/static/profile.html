<script>
$(document).ready(function() {
		var userName='';
		$.ajax({
			type:"GET",
			url:"../rest/login?q=getUserName",
			cache:false,					
			async:false,
			dataType:"json",
			success:function(msg){		
				if(msg.result == "success"){
					userName=msg.name;
					$('#loggedinuser').html('<span><font color="darkgrey"> welcome '+userName+' | <a href="../RIMS/j_spring_security_logout" onclick="location.reload();">Logout</font></a></span>');	
				}
			},
			error: function(msg) {
			}
		});
		
	});
	
	function login() {
	
		$.ajax({
			type : "POST",
			url : "../RestWS/rest/login?q=login",
			data : {username: $("#username").val(),
				password: $("#password").val()
			},
			dataType : "json",
			success : function(data) {
				if(data.result=="success"){
				  $("#data").html("Login Successfull");
				  window.location.href="/RestWS/static/home.html"; 
				 // window.location("/RestWS/register.html"); 
				}
				else
					alert("Login Failed  "+data.result);
			},
			error : function() {

			}
		});
	}
	 function register()
	    {	
	    	alert("registering");
	    	$.ajax({
	    		type:"POST",
	    		url:"/RestWS/rest/register?q=register",
	    	    data:{username: $("#userName").val(),
					password: $("#userPass").val(),
					email: $("#userEmail").val(),
					country: $("#userCountry").val()
					},
				dataType : "json",
				success: function(data){
					if(data.result=="success"){
						alert("thank you");
					}
					else
						alert("Retry");
				}
	    	
	    	});
	    }
	
	function showForm(x)
	{
		
		if(x==2){
		  $("#para").hide();		  
		  $("#login").show();
		  $("#register").hide();
		  
		}
		if(x==1){
			$("#para").hide();
			$("#login").hide();
			$("#register").show();
		}
	}
	
	function reset(){
	$("#username").val("");
	$("#password").val("");
	$("#userName").val("");
	$("#userPass").val("");
	$("#userEmail").val("");
	
}
